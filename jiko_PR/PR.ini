1. なぜwebの専門学校に入ろうと思ったのか

　・大学では学べないWeb関連の技術を身に着けたいと思ったから。


2. 専門学校で何を学んでいるのか

　・HTML、CSS、JavaScript、PHP、Ps、Ai、Ae、Xd
　・デザイン系だとバナー制作、ロゴの制作、webのカンプ制作
　・プログラミングで言えば、HTML・CSSを基礎に、JavaScriptを用いてwebサイトに動きをつけたり、PHPを使って
　サーバーサイドでの情報処理を学んだ


3. そのなかで何が楽しいのか

　・Ps、Ai、Xdを使ったデザイン
　・HTML・CSSのコーディング


4. 実際に何を作ったのか

　・自分の名前を題材にしたロゴ制作


4-1. どこを工夫して、どこに苦労したのか

　・名前の子音になる"h・b・k"と共通する母音である"i"を組み合わせたデザインで、"i＞h＞b＞k"の順番で目に付くように
　大きさに差をつけたり、一部分の彩度を落とした
　・ロゴのおおまかな案を出すのにすごく苦労した


5. 会社に入る上で何をしたいのか

　・映えるデザインというよりも誰が見てもわかりやすい、使いやすいwebサイトを作りたい
　・実際の現場で実践的な技術を身に付けたい


