　・モノづくりが好きで、昔から絵をかいたり、手芸が好き
　・最近は、コンピューター関連の最新情報などをチェックすることにハマっている
　　→その中でwebデザインに興味が出てきて入学した
　・大学では学べないWeb関連の技術を身に着けたいと思ったから。←何がきっかけで


2. 専門学校で何を学んでいるのか

　・HTML、CSS、JavaScript、PHP、Ps、Ai、Ae、Xd
　・デザイン系だとバナー制作、ロゴの制作、webのカンプ制作
　・プログラミングで言えば、HTML・CSSを基礎に、JavaScriptを用いてwebサイトに動きをつけたり、PHPを使って
　サーバーサイドでの情報処理を学んだ


3. そのなかで何が楽しいのか

　・Ps、Ai、Xdを使ったデザイン←具体的にこのどこが好きか
　　→思い通りの図形や加工がうまくいった時の感動は、すごく大きかった
　・HTML・CSSのコーディング
　　→自分のやりたいデザインを新しく覚えたコードを用いて、形にできたときはとても楽しい


