　・映えるデザインというよりも誰が見てもわかりやすい、使いやすいwebサイトを作りたい←体験談を入れる
　→
　・実際の現場で実践的な技術を身に付けたい


6. そして今後どういうふうになっていきたいのか

　・働いて経験を積んで、いずれかは独立したい←これはネガティブにとられかねない←流れを意識して、自分の色を入れる（前段で入れる）
　・デザインとコーディング、両方の面から企業を支えられるようになりたい　経験を交えて考える




　小学校・中学校の図工や家庭科の時間が一番好きで、夢中になって取り組んでいたのを覚えています。
パソコンを触るようになってからは、今まであまり縁がなかったゲーム関連の最新技術について調べるこにハマり、
そこから、WebやIT、デザインと言った仕事に興味が出るようになりました。
　実際に専門学校で、AiやPsを使ったロゴ制作の課題が出たときは、”文字を使ったデザインをしたい”というざっくりとした
イメージしかなく、良いアイデアを出せずにいました。まずは他の人が作ったもの見ることから始めて、なるべく手を動かして、色々な
案を出すように心がけたところ、良い案をだすことができました。それをAiで、きちんとした形に出来たときの感動は、よく覚えています。
　社会に出てからやりたいことは、高齢化やグローバル化によって変化する時代の中で、色々な価値観や立場の人々の支えになりたいと
思う中で、分かりやすい、使いやすいデザインを目指していきたいと思うようになりました。これを形にするために、デザインとコーディング
の両面で、経験を積んで強化していきたいです。